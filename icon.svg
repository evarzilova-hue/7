<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<title>Социален Компас Икона: Баланс</title>
<!-- Външен кръг (Компас) -->
<circle cx="256" cy="256" r="240" fill="#22C55E" stroke="#16A34A" stroke-width="15"/>

<!-- Стрелка на компаса (Основни посоки) -->
<path d="M256 50 V 256 H 462 L 256 462 V 256 H 50 Z" fill="white" stroke="#16A34A" stroke-width="8"/>
<path d="M256 50 L 350 256 L 256 462 L 162 256 Z" fill="#EF4444"/>

<!-- Централен елемент: Баланс -->
<!-- Лява страна: Дигитално (Микрочип/Мрежа) -->
<g transform="translate(180, 200)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="#3B82F6"/>
    <circle cx="50" cy="50" r="10" fill="white"/>
    <line x1="10" y1="25" x2="90" y2="25" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="75" x2="90" y2="75" stroke="white" stroke-width="3" stroke-linecap="round"/>
</g>

<!-- Дясна страна: Реално (Човешка фигура) -->
<g transform="translate(290, 200)">
    <!-- Глава -->
    <circle cx="50" cy="15" r="15" fill="#FBBF24"/>
    <!-- Тяло -->
    <line x1="50" y1="30" x2="50" y2="80" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
    <!-- Ръце -->
    <line x1="25" y1="45" x2="75" y2="45" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
    <!-- Крака -->
    <line x1="50" y1="80" x2="35" y2="100" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
    <line x1="50" y1="80" x2="65" y2="100" stroke="#FBBF24" stroke-width="8" stroke-linecap="round"/>
</g>

<!-- Балансираща линия -->
<line x1="200" y1="310" x2="310" y2="310" stroke="#16A34A" stroke-width="5" stroke-linecap="round"/>

<!-- Централна точка -->
<circle cx="256" cy="256" r="25" fill="#16A34A"/>
</svg>
